<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        
        background-color: rgba(0, 255, 255, 0.623);
        height: 200px;
        width: 200px;

        margin: 40px auto 40px auto;

        border: 15px solid blue;

        padding: 15px ;
        
        
        outline: 15px dashed yellow;
    }
   
    
    a{
        display: block;
        border-width: 10px;
        border-style: solid;
        border-color: red;
    }
</style>
<body>
    <h1>Um grande exemplo</h1>
    <p>Pela configuração padrão paragrafos são box level e link são inline lv, mas é possivel modificar isso <a href="#">exemplo</a> </p>

</body>
</html>
